<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
  <title>Task Manager</title>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <form id="task-form" class="task-form">
      <label for="title">Task Title:</label>
      <input type="text" id="title" placeholder="Enter task title" required>

      <label for="category">Category:</label>
      <input type="text" id="category" placeholder="Enter category" required>

      <label for="deadline">Deadline:</label>
      <input type="datetime-local" id="deadline">

      <label for="priority">Priority:</label>
      <select id="priority" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="label">Label:</label>
      <select id="label" required>
        <option value="personal">Personal</option>
        <option value="work">Work</option>
        <option value="shopping">Shopping</option>
        <!-- Add more options as needed -->
      </select>

      <button class="add-button" onclick="addTask()">Add Task</button>
    </form>

    <ul id="task-list" class="task-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
